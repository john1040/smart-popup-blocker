<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Smart Popup Blocker</h1>
      <div class="toggle-container">
        <label class="switch">
          <input type="checkbox" id="blockingToggle">
          <span class="slider"></span>
        </label>
        <span id="statusText">Enabled</span>
      </div>
    </div>
    
    <div class="stats">
      <div class="stat-item">
        <span>Popups Blocked Today:</span>
        <span id="blockedCount">0</span>
      </div>
      <div class="stat-item">
        <span>Protection Level:</span>
        <select id="aggressiveness">
          <option value="1">Low</option>
          <option value="2">Medium</option>
          <option value="3">High</option>
        </select>
      </div>
    </div>

    <div class="current-site">
      <h2>Current Site</h2>
      <div class="site-info">
        <span id="currentDomain">example.com</span>
        <button id="whitelistButton">Add to Whitelist</button>
      </div>
    </div>

    <div class="footer">
      <button id="optionsButton">Settings</button>
      <div class="version">v1.0</div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
