<!DOCTYPE html>
<html>
<head>
    <title>Icon Converter</title>
</head>
<body>
    <canvas id="canvas48" width="48" height="48"></canvas>
    <canvas id="canvas128" width="128" height="128"></canvas>
    <script>
        const svgContent = `<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" version="1.1" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <rect x="14" y="14" width="100" height="100" rx="10" fill="#4285f4"/>
  <path d="M89,39 L39,89 M39,39 L89,89" stroke="white" stroke-width="12" stroke-linecap="round"/>
</svg>`;

        const svgBlob = new Blob([svgContent], { type: 'image/svg+xml' });
        const svgUrl = URL.createObjectURL(svgBlob);
        const img = new Image();

        img.onload = () => {
            // Create 48x48 icon
            const canvas48 = document.getElementById('canvas48');
            const ctx48 = canvas48.getContext('2d');
            ctx48.drawImage(img, 0, 0, 48, 48);
            canvas48.toBlob(blob => {
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = 'icon48.png';
                a.click();
            });

            // Create 128x128 icon
            const canvas128 = document.getElementById('canvas128');
            const ctx128 = canvas128.getContext('2d');
            ctx128.drawImage(img, 0, 0, 128, 128);
            canvas128.toBlob(blob => {
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = 'icon128.png';
                a.click();
            });
        };

        img.src = svgUrl;
    </script>
</body>
</html>
